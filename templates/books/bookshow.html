<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src={{booksShowCtrl.book.image}} alt="book image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Book Title:</h4>
                      <span>{{booksShowCtrl.book.title}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Author:</h4>
                      <span>{{booksShowCtrl.book.author}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Release Date:</h4>
                      <span>{{booksShowCtrl.book.releaseDate}}</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
