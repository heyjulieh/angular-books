<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      <form class="form-horizontal" ng-submit="booksIndexCtrl.createBook()">
        <fieldset>


          <legend>Add your favorite book!</legend>


          <div class="form-group">
            <label class="col-md-4 control-label">Book title</label>
            <div class="col-md-4">
            <input id="name" ng-model="booksIndexCtrl.newBook.title" type="text" class="form-control input-md" required="">
            </div>
          </div>


          <div class="form-group">
            <label class="col-md-4 control-label">Author</label>
            <div class="col-md-4">
            <input ng-model="booksIndexCtrl.newBook.author" type="text" class="form-control input-md">
            </div>
          </div>


          <div class="form-group">
            <label class="col-md-4 control-label">Release Date</label>
            <div class="col-md-4">
            <input ng-model="booksIndexCtrl.newBook.releaseDate" type="text" class="form-control input-md">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Add Image</label>
            <div class="col-md-4">
            <input ng-model="booksIndexCtrl.newBook.image" type="text" class="form-control input-md">
            </div>
          </div>


          <div class="form-group">
            <div class="col-md-4">
              <button class="btn btn-primary">Save</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <input type="text" class="form-control" ng-model="searchText" placeholder="Search Book">
  <div ng-repeat="book in booksIndexCtrl.books | orderBy: 'title' | filter: searchText" class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">

          <div class='row'>
            <div class="col-md-3 col-xs-12 thumbnail">
              <img src={{book.image}} alt="book image">
            </div>

            <div class="col-md-9 col-xs-12">
              <ul class="list-group form-inline">
                <li class="list-group-item">
                  <h4 class='inline-header'>Book Title: </h4>
                  <span ng-hide="editing"><a ng-href="books/{{book._id}}">{{book.title}}</a></span>
                  <input ng-show="editing" ng-model="book.title" type="text" class="form-control input-md">
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Author: </h4>
                  <span ng-hide="editing">{{book.author}}</span>
                  <input ng-show="editing" ng-model="book.author" type="text" class="form-control input-md">
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Release Date: </h4>
                  <span ng-hide="editing">{{book.releaseDate}}</span>
                  <input ng-show="editing" ng-model="book.releaseDate" type="text" class="form-control input-md">
                </li>
              </ul>
            </div>
          </div>

            <div class='panel-footer'>
              <button class='btn btn-danger' ng-click="booksIndexCtrl.deleteBook(book)"><span class="glyphicon glyphicon-trash"></span> delete</button>
              <button class='btn btn-info' ng-hide="editing" ng-click="editing = true"><span class="glyphicon glyphicon-pencil"></span> edit</button>
              <button class='btn btn-success' ng-show="editing" ng-click="booksIndexCtrl.editBook(book); editing = false"><span class="glyphicon glyphicon-check"></span> save</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
